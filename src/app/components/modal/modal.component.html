<div>
    <h5> {{msg}} </h5>
    <div *ngIf = "regged">
        <p>Successful registration</p>
    </div>
    <div *ngIf = "!regged">
        <p>Please try again</p>
    </div>
    <div *ngIf = "msg === 'Your customr account is banned'">
        {{msg}}
    </div>
  
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true" class="btn btn-danger">Close</button>
    </mat-dialog-actions>
</div>
