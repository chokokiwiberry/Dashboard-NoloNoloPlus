<div class ="statistics_container d-flex justify-content-end">
  <button (click)="showStatistics()"class ="btn nolonoloYellowBackground">Show Statistics</button>
</div>
<div class ="show_statistics" *ngIf="showstatistics">
  <app-statistics [employeesdata]="employeesparent" [rentalsdata]= "rentalsparent"></app-statistics>
</div>
<div>



    <!---Table with the employeees-->
    <table mat-table [dataSource]="dataSource" class ="table_employees">
      
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

   

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

         <!-- company Column -->
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let element">
           <app-company-item [companies]="element.companies"></app-company-item>
          </td>
        </ng-container>


         <!-- role Column -->
         <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
    
     
 
         <!-- actions - details Column -->
         <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
             
            <button class="btn nolonoloBackgroundNavSecond" style="color: white;" (click)="showDetails(element)">Show Details</button>
           </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
