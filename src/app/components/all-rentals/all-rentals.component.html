<div id ="employee-item-rentals">



    <table mat-table [dataSource]="dataSource" class ="table_completed_rentals">
      
        <!-- image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> 
              <img class ="resize_img_rental"  src="/api/imgs/{{element.img}}">
            </td>
          </ng-container>
     
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="product_name">
          <th mat-header-cell *matHeaderCellDef> Product name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="starting_date">
          <th mat-header-cell *matHeaderCellDef> Starting date </th>
          <td mat-cell *matCellDef="let element"> {{element.starting_date}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="ending_date">
          <th mat-header-cell *matHeaderCellDef> Ending date </th>
          <td mat-cell *matCellDef="let element"> {{element.ending_date}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="condition">
          <th mat-header-cell *matHeaderCellDef> Condition </th>
            <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
         
        </ng-container>
     
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


</div>

<div id ="message_employee_item">
  This employee has not managed any rentals
</div>
