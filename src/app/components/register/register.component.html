<form id="regForm">
   
    <div>
      <label for="username">Your unique and identifying nick name</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="name">Your irl name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="surname">Your irl surname</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <div>
      <label for="password">A complex password, not easily crackable (don't use "password")</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button  (click)="Register()">Register</button>
  </form>
