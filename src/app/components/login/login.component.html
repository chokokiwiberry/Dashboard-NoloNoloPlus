<div class="login_container" style="display: inline-block;">
  <div>
    <h5>LOGIN</h5>
  </div>
  <div>
    <form id="logForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Enter username" id="username_log" name="username"
          required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" class="form-control " placeholder="Enter password" id="password_log" name="password"
          required>
      </div>
      <br>
      <button class="btn nolonoloYellowBackground" (click)="Login()"  >Login</button>
    </form>
  </div>
</div>
